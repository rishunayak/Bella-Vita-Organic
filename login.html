<script>




 let registerUsers=JSON.parse(localStorage.getItem("users"))||[];
  let loginData = JSON.parse(localStorage.getItem("user")) || {};
  let isUserloggedin=false;
  localStorage.setItem("isUserloggedin",isUserloggedin);
  let login = (event) => {
    event.preventDefault();
    
    loginData = {
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value,

    };
    // console.log('loginData :>> ', loginData);
    localStorage.setItem("user", JSON.stringify(loginData));
    let flag=false;
    registerUsers.forEach((element) => {
      if (
        element.email === loginData.email &&
        element.password === loginData.password
      ) {
        let userName=element.firstName+" "+element.lastName;
        localStorage.setItem("userName",userName);
        flag=true;
      } 
    });
    
    if(flag){
      alert("Login successful");
        isUserloggedin=true;
        localStorage.setItem("isUserloggedin",isUserloggedin);
        location.href = "./newArrivals.html";
    }else{
      alert("Wrong Credentials");
    }
  };
  document.getElementById("login").addEventListener("click", login);



  

  loged()

  function loged()
  {
    let userloged=localStorage.getItem("userName");

    if(userloged!="null" && userloged)
    {
      
      document.getElementById("userloged").style.display="block"
      document.getElementById("loginform").style.display="none"
      document.getElementById("user").innerText=userloged;
    } 
     
  }

document.getElementById("logout").addEventListener("click",function()
{ 
    localStorage.setItem("userName",null);
     window.location.reload()
})

document.getElementById("nav1").addEventListener("click",function()
{
    window.location.href="index.html"
})

</script>
